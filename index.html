<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Social Links Profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card">
          <div class="user-image">
            <img src="./assets/images/avatar-jessica.jpeg" alt="User Image">
          </div>
          <div class="user-info">
            <h1 class="title font-inter-bold">Jessica Randall</h1>
            <div class="location font-inter-md">London, United Kingdom</div>
            <div class="desc font-inter">"Front-end developer and avid reader."</div>
          </div>
          <div class="user-links font-inter-md">
            <div class="link">GitHub</div>
            <div class="link">Frontend Mentor</div>
            <div class="link">LinkedIn</div>
            <div class="link">Twitter</div>
            <div class="link">Instagram</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Sadab-Wasi">Sadab Wasi</a>.</div>
    </footer>
  </body>
</html>
